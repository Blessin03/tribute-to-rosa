    <h1 id="title"> Mrs. Rosa Parks</h1>
<p> The woman who fought for the rights of African Americans and to end racial segregation in the United States</p>
    <figure id="img-div">
    
      <img src="rosa.png" alt="" id="image">
      <figcaption id="img-caption"> Sitting at the front of the bus where only whites sat as <em><b>a black woman</b></em> </figcaption>
      <article id="tribute-info">
        <h2>Some of this wonderful lady's achivements: </h2>
<ul>
  <li><b>1943: </b>Parks became the secretary of the Montgomery chapter of the National Association for the Advancement of Colored People </li>
  <li><b>1955: </b>Parks refused to give up her seat on a Montgomery, Alabama bus to a white passenger, sparking the Montgomery Bus Boycott </li>
  <li><b>1965:</b> Parks moved to Detroit, Michigan and became an administrative aide to Representative John Conyers Jr2</li>
  <li><b>1987: </b>Parks co-founded the Rosa and Raymond Parks Institute for Self-Development, which provides educational opportunities for young people</li>
  <li><b>1996:</b> Parks was awarded the Presidential Medal of Freedom by President Bill Clinton</li>
</ul>

      </article>
